<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security By Example : schoolTek</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>
<header th:replace="fragments/header::header"></header>
<div class="form-group" style="padding-top:20px;">
	<form th:action="@{/registration}" method="get">
    	<button class="btn btn-md btn-warning btn-block center-block" style="width: 300px;" type="Submit">Go To Registration Page</button>
	</form>
</div>

<div class="container">
    
    <form th:action="@{/login}" method="POST" class="form-signin">
    	<div class="form-group">
    		<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
        	<!--  <h3 class="form-signin-heading center-block">Welcome</h3><br/> -->
		</div>
		<div class="form-group">
        	<input type="text" id="user_name" name="user_name" placeholder="User Name" 
               	class="form-control center-block" style="width: 300px;"/> <br/>
        </div>
        <div class="form-group">
        	<input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control center-block" style="width: 300px;"/> <br/>
		</div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
        <div class="form-group">
				<div>
        			<button class="btn btn-lg btn-primary btn-block center-block" name="Submit" value="Login" type="Submit"
                	th:text="Login" style="width: 300px;"></button>
        		</div>
        		<!-- protection CSRF afin d’éviter les attaques Cross-Site Request Forgery. -->
        		 <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </div>
    </form>
</div>
</body>
</html>
